<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Site Institucional</title>
	<!-- CDNs do Bootstrap e FontAwesome-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section id=top-bar>
		<div class="container flex">
			<div class="contact-info">
				<ul>
					<li><i class="fa fa-envelope" aria-hidden="true"></i><a href="">contato@loja.com.br</a></li>
					<li><i class="fa fa-whatsapp" aria-hidden="true"></i><a href="">+55 41 99999-9999</a></li>
				</ul>
			</div>
			<div class="social-info">
				<ul>
					<li><a href="#" target='_blank'><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
					<li><a href="#" target='_blank'><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
					<li><a href="#" target='_blank'><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
					<li><a href="#" target="_blank"><i class="fa fa-skype" aria-hidden="true"></i></a></li>
					<li><a href="#" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
				</ul>
			</div>
		</div>
	</section>
	<nav id=menu>
		<div class="container flex">
			<div class="logo">
				<img src="images/logo.png" alt="logo">
			</div>
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">Empresa</a></li>
				<li><a href="">Serviços</a></li>
				<li><a href="">Portfólio</a></li>
				<li><a href="">Cases</a></li>
				<li><a href="">Projetos</a></li>
				<li><a href="">Contato</a></li>
			</ul>
		</div>
	</nav>

	<section id="banner">
		
	</section>

	<script>
		window.onscroll = function() {myFunction()};

		var navbar = document.getElementById("menu");

		function myFunction() {
		  if (window.pageYOffset >=10) {
		    navbar.classList.add("sticky");
		  } else {
		    navbar.classList.remove("sticky");
		  }
		}
	</script>
	
</body>
</html>
